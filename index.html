        <title>Calculator</title>

    <body>
        <div class="calculator">
            <div class="display-container">
                <div class="display">0</div>
                <div class="operation"></div>
            </div>
            <div class="btns">
                <button
                    data-key="c"
                    id="clear"
                    class="btn function clear span-3"
                >
                    C
                </button>
                <button data-key="/" id="divide" class="btn function operator">
                    ÷
                </button>

                <button data-key="7" id="7" class="btn number">7</button>
                <button data-key="8" id="8" class="btn number">8</button>
                <button data-key="9" id="9" class="btn number">9</button>
                <button
                    data-key="*"
                    id="multiply"
                    class="btn function operator"
                >
                    ×
                </button>

                <button data-key="4" id="4" class="btn number">4</button>
                <button data-key="5" id="5" class="btn number">5</button>
                <button data-key="6" id="6" class="btn number">6</button>
                <button
                    data-key="-"
                    id="subtract"
                    class="btn function operator"
                >
                    −
                </button>

                <button data-key="1" id="1" class="btn number">1</button>
                <button data-key="2" id="2" class="btn number">2</button>
                <button data-key="3" id="3" class="btn number">3</button>
                <button data-key="+" id="add" class="btn function operator">
                    +
                </button>

                <button data-key="0" id="0" class="btn number span-2">0</button>
                <button data-key="." id="point" class="btn number">.</button>
                <button data-key="enter" id="equals" class="btn equals">
                    =
                </button>
            </div>
        </div>

        <div class="info">
